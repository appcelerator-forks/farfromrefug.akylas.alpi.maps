<!DOCTYPE HTML>
<html>
	<head>
	<style type="text/css">
            html, body, div {
                margin: 0;
                border: 0 none;
                padding: 0;
            }
            html, body, div {
                height: 100%;
                width: 100%;
            }
        </style>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no target-densitydpi=device-dpi" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>
		<script src="jquery.min.js"></script>
		<script src="highcharts.js"></script>
		<script src="offline-exporting.js"></script>
		<script type="text/javascript">
			function plotChart(chart) {
		        // Ti.API.info('Webview: plotChart() ' + JSON.stringify(chart));
		        chart.chart = chart.chart || {};
		        chart.chart.renderTo = 'container';
		        new Highcharts.Chart(chart);
			}
		</script>
	</head>

	<body>
		<div id="container"></div>
	</body>
</html>
